<div class="outer ">
  <div class="container ">
    <div class="row">
      <div class="offset-md-3 col-lg-5 col-md-7 offset-md-2">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Login</h3>
          </div>
          <div class="panel-body p-4">
            <form [formGroup]="loginFrom">
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="Username" type="text" placeholder="Username" [(ngModel)]="oPractce.email" name="email">
                </div>
              </div>
              <small class="text-danger" *ngIf="loginFrom.controls['Username'].dirty && loginFrom.hasError('required','Username')">*Username is required</small>
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-lock p-2"></span>
                  <input  formControlName="password" [type]="type" placeholder="Password" [(ngModel)]="oPractce.password" name="password">
                  <span (click)="hideShow()" class="fa {{eyeIcom}}"></span>
                </div>
              </div>
              <small class="text-danger" *ngIf="loginFrom.controls['password'].dirty && loginFrom.hasError('required','password')">*Username is password</small>
              <div class="form-inline fr mt-4">
                <a id="forget" class="font-weight-bold">Forget Password?</a>
              </div>
              <button type="button" [disabled]="loginFrom.invalid" class="btn btn-primary btn-block mt-4 w-100" (click)="onSubmitLogin()">Login</button>
              <div class="text-center mt-3">Don't have account?<a id="forget" routerLink="/SineUp">Singe Up</a></div>
            </form>
          </div>
          <div class="mx-3 my-2 py-2 bordert">
            <div class="text-center py-3">
              <a href="https://www.facebook.com" target="_blank" class="px-2"><img src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg" alt=""></a>
              <a href="https://www.google.com" target="_blank" class="px-2"><img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt=""></a>
              <a href="https://www.github.com" target="_blank" class="px-2"><img src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png" alt=""></a>
              <!-- <a href="https://www.facebook.com" target="_blank" class="px-2"><img src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg" alt=""></a> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
