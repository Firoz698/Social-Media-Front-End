<div class="outer ">
    <div class="container ">
        <div class="row">
            <div class="offset-md-3 col-lg-5 col-md-7 offset-md-2">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                    </div>
                    <div class="panel-body p-4">
                        <form>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="Name">
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-envelope-o p-2"></span>
                                    <input type="text" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input [type]="type" placeholder="Password">
                                    <span (click)="hideShow()" class="fa {{eyeIcom}}"></span>
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-phone p-2"></span>
                                    <input type="text" placeholder="Contact">
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-address-card-o p-2"></span>
                                    <input type="text" placeholder="Address">
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary btn-block mt-4 w-100">Sign Up</button>
                            <div class="text-center mt-3">Already have account?<a id="forget"
                                    routerLink="/Login">Login</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
