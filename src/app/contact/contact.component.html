<div class="container">
    <div class="profile_header-serction">
        <div class="Cover_Image_Section">
            <img src="../../assets/CoverPhoto.JPG" alt="Cover_Image">
            <div class="profile_Photo">
                <img src="../../assets/ProfilePhoto.jpg" alt="">
            </div>
            <h1 class="text-center mt-2">{{UserClass.name}}</h1>
            <p class="text-center"><a href="#">Edit Profile</a></p>
            <h3 class="blue">Addredd : {{UserClass.address}}</h3>
            <h3 class="blue">Email : {{UserClass.email}}</h3>
            <h3 class="blue">Contact : {{UserClass.contact}}</h3>
            <p class="text-center">{{UserClass.password}}</p>
            <p class="text-center">Edit bio</p>

        </div>

    </div>
    <div class="Post_Section">
        <div class="row">
            <div class="col-md-11">
                <textarea name="PostDiscrioption" placeholder="What is your minde" class="w-100" id="postDtion" #Post
                    rows="2"></textarea>
            </div>
            <div class="col-md-1">
                <span type="button" class=" PostB p-2" (click)="PostMethod(Post)">Post</span>
            </div>
        </div>
    </div>
    <div class="post_area">
        <div class="rew" >
            <div *ngFor="let item of PostList">
                <h3 class="text-primary">{{UserClass.name}}</h3>
                <div class="TabelData d-flex justify-content-center">
                    <div class="align-self-center PostFont">{{item.description}}</div>
                </div>
                <span class="mx-2 text-primary">Like</span>
                <span class="mx-2">Comment</span>
                <span class="mx-2 RemveStyle" (click)="PostDeleted(item)">Remove Post</span>
                <span class="mx-2" (click)="EditMethod(item)">Edit</span>
                <br><br>
            </div>
         
        </div>
    </div>
</div>






<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" id="ModalOpenId" hidden data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input type="text" name="description" [(ngModel)]="Description" >
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="UpdatePostMethod()">Update Post</button>
        </div>
      </div>
    </div>
  </div>
